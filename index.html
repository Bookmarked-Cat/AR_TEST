<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR_TEST11111111</title>
</head>

<style>
    .reload_btn {
        height: 10vh;
        background-color: skyblue;
    }

    .ar_area {
        width: 100vw;
        height: 90vh;
    }
</style>

<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <div class="reload_btn">
        새로고침하기
    </div>
    <!-- add artoolkit into your scene -->
    <div class="ar_area">
        <a-scene embedded arjs='sourceType: webcam;'>
            <!-- handle marker with your own pattern -->
            <a-marker type='pattern' url='path/to/pattern-marker.patt'>
                <a-box position='0 0.5 0' material='color: red;'></a-box>
            </a-marker>

            <!-- handle marker with hiro preset -->
            <a-marker preset='hiro'>
                <a-box position='0 0.5 0' material='color: green;'></a-box>
            </a-marker>

            <!-- handle barcode marker -->
            <a-marker type='barcode' value='5'>
                <a-box position='0 0.5 0' material='color: blue;'></a-box>
            </a-marker>

            <!-- add a simple camera -->
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>


        window.addEventListener('DOMContentLoaded', function () {
            //실행 코드
            getUserMedia(constraints)
        })

        document.querySelector('.reload_btn').addEventListener('click', function (e) {
            location.reload(true);
        })
    </script>
</body>

</html>
