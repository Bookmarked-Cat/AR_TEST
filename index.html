<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR_TEST11111111</title>
</head>

<style>
    .reload_btn {
        height: 10vh;
        background-color: skyblue;
    }

    .ar_area {
        width: 100vw;
        height: 90vh;
    }
</style>

<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <div class="reload_btn">
        새로고침하기
    </div>
    <!-- add artoolkit into your scene -->
    <div class="ar_area">
        <a-scene artoolkit>
            <!-- define your scene as usual -->
            <a-box position='0 0.5 0'></a-box>
            <!-- define a camera inside the <a-marker-camera> -->
            <a-marker-camera preset='hiro'><a-marker-camera>
        </a-scene>
    </div>

    <script>
        document.querySelector('.reload_btn').addEventListener('click', function (e) {
            location.reload(true);
        })
    </script>
</body>

</html>
