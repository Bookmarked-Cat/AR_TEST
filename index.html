<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR_TEST11111111</title>
</head>

<style>
    .reload_btn {
        height: 10vh;
        background-color: skyblue;
        color: black;
    }

    .ar_area {
        width: 100vw;
        height: 90vh;
    }
</style>

<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <div class="reload_btn">
        <p>새로고침하기</p>
    </div>
    <!-- add artoolkit into your scene -->
    <div class="ar_area">
        <a-scene embedded arjs="sourceType: webcam;">

            <a-assets>
                <a-asset-item id="cake-obj"
                    src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/cake.obj"></a-asset-item>
                <a-asset-item id="cake-mtl"
                    src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/cake.mtl"></a-asset-item>
            </a-assets>

            <a-marker-camera present="hiro">
                <a-obj-model src="#cake-obj" mtl="#cake-mtl" rotation="60 20 -155" scale="1 0.5 1"></a-obj-model>
            </a-marker-camera>

        </a-scene>
    </div>

    <script>


        window.addEventListener('DOMContentLoaded', function () {
            //실행 코드
            getUserMedia(constraints)
        })

        document.querySelector('.reload_btn').addEventListener('click', function (e) {
            location.reload(true);
        })
    </script>
</body>

</html>
